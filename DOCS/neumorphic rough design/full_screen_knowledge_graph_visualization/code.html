<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Knowledge Graph Visualization</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#51d2c7",
                        "primary-dark": "#3bbab0",
                        "background-light": "#f6f8f8",
                        "background-dark": "#131f1e",
                        "neumorphic-light": "#ffffff",
                        "neumorphic-dark": "#d1d9e6",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'neu-flat': '6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff',
                        'neu-pressed': 'inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff',
                        'neu-icon': '3px 3px 6px #d1d9e6, -3px -3px 6px #ffffff',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Neumorphic Utilities matching the theme */
        .neu-flat {
            background: #f6f8f8;
            box-shadow: 5px 5px 10px #dbe2e2, -5px -5px 10px #ffffff;
            border: 1px solid rgba(255,255,255,0.4);
        }
        
        .neu-pressed {
            background: #f6f8f8;
            box-shadow: inset 5px 5px 10px #dbe2e2, inset -5px -5px 10px #ffffff;
            border: 1px solid rgba(209, 217, 230, 0.1);
        }

        .neu-float {
            background: #f6f8f8;
            box-shadow: 8px 8px 16px #dbe2e2, -8px -8px 16px #ffffff;
        }

        /* Node Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .animate-float-delayed {
            animation: float 7s ease-in-out infinite 1s;
        }

        /* Graph Lines */
        .graph-line {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 5s linear forwards;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body class="bg-background-light text-slate-900 font-display overflow-hidden h-screen w-screen relative selection:bg-primary/30">
<!-- Visualization Layer (Background Graph) -->
<div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
<!-- SVG Container for Connections -->
<svg class="w-full h-full absolute inset-0 z-0 opacity-40" xmlns="http://www.w3.org/2000/svg">
<!-- Connection Lines -->
<line stroke="#cbd5e1" stroke-width="2" x1="20%" x2="50%" y1="30%" y2="50%"></line>
<line stroke="#cbd5e1" stroke-width="2" x1="50%" x2="80%" y1="50%" y2="20%"></line>
<line stroke="#cbd5e1" stroke-width="2" x1="50%" x2="70%" y1="50%" y2="70%"></line>
<line stroke="#cbd5e1" stroke-width="1.5" x1="20%" x2="25%" y1="30%" y2="60%"></line>
<line stroke="#cbd5e1" stroke-width="1.5" x1="70%" x2="85%" y1="70%" y2="80%"></line>
<!-- Hover Effect Example (Simulated) -->
<g class="group cursor-pointer pointer-events-auto">
<line class="transition-colors duration-300 group-hover:stroke-primary" stroke="#cbd5e1" stroke-width="2" x1="50%" x2="35%" y1="50%" y2="75%"></line>
<!-- Tooltip trigger area invisible line -->
<line stroke="transparent" stroke-width="20" x1="50%" x2="35%" y1="50%" y2="75%"></line>
</g>
</svg>
<!-- Nodes (Absolute Positioning) -->
<!-- Central Node -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10 pointer-events-auto">
<div class="group relative flex flex-col items-center justify-center">
<div class="neu-flat rounded-full w-32 h-32 flex items-center justify-center transition-all duration-300 hover:scale-105 active:scale-95 active:shadow-inner cursor-pointer">
<span class="material-symbols-outlined text-primary text-5xl">hub</span>
</div>
<div class="mt-4 neu-flat px-4 py-2 rounded-xl text-sm font-bold text-slate-700 opacity-80 group-hover:opacity-100 transition-opacity">
                    Core Ontology
                </div>
</div>
</div>
<!-- Satellite Node 1: Paper -->
<div class="absolute top-[30%] left-[20%] z-10 pointer-events-auto animate-float">
<div class="group relative flex flex-col items-center justify-center">
<div class="neu-flat rounded-full w-20 h-20 flex items-center justify-center transition-all duration-300 hover:scale-110 active:neu-pressed cursor-pointer bg-white">
<span class="material-symbols-outlined text-slate-400 text-3xl group-hover:text-blue-500 transition-colors">article</span>
</div>
<div class="absolute -top-10 scale-0 group-hover:scale-100 transition-transform duration-200 neu-float px-3 py-1.5 rounded-lg text-xs font-semibold text-slate-600 whitespace-nowrap">
                    Attention Is All You Need
                </div>
</div>
</div>
<!-- Satellite Node 2: Author -->
<div class="absolute top-[20%] left-[80%] z-10 pointer-events-auto animate-float-delayed">
<div class="group relative flex flex-col items-center justify-center">
<div class="neu-flat rounded-full w-16 h-16 flex items-center justify-center transition-all duration-300 hover:scale-110 active:neu-pressed cursor-pointer bg-white">
<span class="material-symbols-outlined text-slate-400 text-2xl group-hover:text-purple-500 transition-colors">person</span>
</div>
<div class="mt-3 opacity-0 group-hover:opacity-100 transition-opacity duration-200 neu-flat px-3 py-1 rounded-lg text-xs font-medium text-slate-500">
                    Vaswani et al.
                </div>
</div>
</div>
<!-- Satellite Node 3: Concept (Active Selection) -->
<div class="absolute top-[70%] left-[70%] z-10 pointer-events-auto">
<div class="group relative flex flex-col items-center justify-center">
<!-- Active State: 'Sunk' look with Indigo ring -->
<div class="neu-pressed ring-4 ring-indigo-100 dark:ring-indigo-900 rounded-full w-24 h-24 flex items-center justify-center transition-all duration-300 cursor-pointer">
<span class="material-symbols-outlined text-indigo-500 text-4xl">lightbulb</span>
</div>
<div class="mt-4 neu-float px-4 py-2 rounded-xl text-sm font-bold text-indigo-600 bg-indigo-50">
                    Transformer Architecture
                </div>
<!-- Connector Tooltip Example -->
<div class="absolute -top-12 -left-20 neu-float px-3 py-2 rounded-lg z-20 flex items-center gap-2 animate-bounce">
<span class="w-2 h-2 rounded-full bg-primary"></span>
<span class="text-xs font-medium text-slate-600">Part of</span>
</div>
</div>
</div>
<!-- Satellite Node 4: Formula -->
<div class="absolute top-[60%] left-[25%] z-10 pointer-events-auto animate-float">
<div class="group relative flex flex-col items-center justify-center">
<div class="neu-flat rounded-full w-14 h-14 flex items-center justify-center transition-all duration-300 hover:scale-110 active:neu-pressed cursor-pointer bg-white">
<span class="material-symbols-outlined text-slate-400 text-xl group-hover:text-green-500 transition-colors">functions</span>
</div>
</div>
</div>
</div>
<!-- UI Overlay Layer (Controls) -->
<div class="relative z-20 h-full w-full flex flex-col pointer-events-none p-6 md:p-8">
<!-- Header Row -->
<div class="flex justify-between items-start pointer-events-auto">
<!-- Search Bar (Top Left) -->
<div class="flex flex-col gap-1 w-full max-w-sm">
<div class="neu-pressed rounded-2xl flex items-center px-4 py-3 h-14 w-full transition-all focus-within:ring-2 focus-within:ring-primary/20">
<span class="material-symbols-outlined text-slate-400 mr-3">search</span>
<input class="bg-transparent border-none outline-none text-slate-700 placeholder:text-slate-400 text-base font-medium w-full focus:ring-0 p-0" placeholder="Search nodes, papers, or authors..." type="text"/>
</div>
</div>
<!-- Dashboard Button (Top Right) -->
<button class="neu-flat px-6 py-3 rounded-xl flex items-center gap-2 text-slate-700 hover:text-primary transition-colors active:neu-pressed h-14">
<span class="font-bold text-sm tracking-wide">Back to Dashboard</span>
<span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</div>
<!-- Spacer -->
<div class="flex-grow"></div>
<!-- Bottom Controls Row -->
<div class="flex justify-between items-end pointer-events-auto pb-2">
<!-- Zoom Controls (Bottom Left) -->
<div class="flex flex-col gap-4">
<div class="neu-flat p-1 rounded-xl flex flex-col items-center gap-1 bg-background-light">
<button aria-label="Zoom In" class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-slate-100 text-slate-600 hover:text-primary transition-colors active:shadow-inner">
<span class="material-symbols-outlined">add</span>
</button>
<div class="w-6 h-[1px] bg-slate-200"></div>
<button aria-label="Zoom Out" class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-slate-100 text-slate-600 hover:text-primary transition-colors active:shadow-inner">
<span class="material-symbols-outlined">remove</span>
</button>
</div>
<button aria-label="Reset View" class="neu-flat w-12 h-12 rounded-xl flex items-center justify-center text-slate-600 hover:text-primary transition-colors active:neu-pressed">
<span class="material-symbols-outlined">center_focus_strong</span>
</button>
</div>
<!-- Legend (Bottom Right) -->
<div class="neu-float p-5 rounded-2xl bg-background-light/90 backdrop-blur-sm max-w-xs w-full">
<div class="flex justify-between items-center mb-4 border-b border-slate-200 pb-2">
<h3 class="text-slate-800 font-bold text-base">Graph Legend</h3>
<button class="text-slate-400 hover:text-slate-600">
<span class="material-symbols-outlined text-lg">info</span>
</button>
</div>
<div class="space-y-3">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-full neu-flat flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-indigo-500 text-sm">lightbulb</span>
</div>
<div>
<p class="text-slate-700 font-bold text-xs">Concept</p>
<p class="text-slate-500 text-[10px] leading-tight">Core ideas &amp; topics</p>
</div>
</div>
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-full neu-flat flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-blue-500 text-sm">article</span>
</div>
<div>
<p class="text-slate-700 font-bold text-xs">Paper</p>
<p class="text-slate-500 text-[10px] leading-tight">Published research</p>
</div>
</div>
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-full neu-flat flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-green-500 text-sm">functions</span>
</div>
<div>
<p class="text-slate-700 font-bold text-xs">Formula</p>
<p class="text-slate-500 text-[10px] leading-tight">Mathematical models</p>
</div>
</div>
<div class="mt-4 pt-3 border-t border-slate-200">
<div class="flex items-center gap-2 mb-2">
<div class="w-6 h-[2px] bg-slate-300"></div>
<span class="text-xs text-slate-500 font-medium">Cites / References</span>
</div>
<div class="flex items-center gap-2">
<div class="w-6 h-[2px] bg-red-300"></div>
<span class="text-xs text-slate-500 font-medium">Contradicts</span>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Data Image Alt Tags Script placeholder (as requested per rules) -->
<!-- Note: SVG elements used for visualization, standard img tags not used in this layout, but if added would require data-alt -->
</body></html>
